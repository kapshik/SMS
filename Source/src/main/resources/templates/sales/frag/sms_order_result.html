<!-- ko if:dataModel.orderList().length > 0 -->
	<div class="card-header bg-secondary text-white">
		<h5>検索結果</h5>
	</div>
	<div class="card-body bg-light">
		<table id="id_oder" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>発注No.</th>
					<th>顧客名</th>
					<th>支店名</th>
					<th>納品先</th>
					<th>発注日</th>
					<th>納品日</th>
					<th>発送日</th>
					<th>作成日</th>
					<th>編集</th>
					<th>削除</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: dataModel.orderList">
				<tr>
					<td><span data-bind="text: orderNo"></span></td>
					<td><span data-bind="text: customer"></span></td>
					<td><span data-bind="text: branchName"></span></td>
					<td><span data-bind="text: deliveryDestination"></span></td>
					<td><span data-bind="text: orderDate"></span></td>
					<td><span data-bind="text: deliveryDate"></span></td>
					<td><span data-bind="text: shippingDate"></span></td>
					<td><span data-bind="text: creationDate"></span></td>
					<td>
						<a href="#" th:href="@{sms_home}" class="btn btn-sm btn-outline-primary">編集</a>
					</td>
					<td>
						<a href="#" th:href="@{sms_home}" class="btn btn-sm btn-outline-danger">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
  </div>
<!-- /ko -->
