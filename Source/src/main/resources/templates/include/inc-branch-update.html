<section class="forms" data-bind="with: dataModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>支店情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>顧客名</label>
                <select class="form-control form-control-sm selectpicker" data-style="btn-primary" data-bind="value:branchModel.customerNo, event:{change: $root.doCustomerChange}">
                  <option th:each="keyValue : ${smsViewModel.customerList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>支店名</label>
                <input type="text" class="form-control form-control-sm" placeholder="支店名" data-bind="value: branchModel.branchName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>郵便番号</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.zipcode" placeholder="101-0061">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>住所１</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.address" placeholder="住所１">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>住所２</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.addressDetail" placeholder="住所２">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>電話番号</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.telNo" placeholder="090-1324-5678">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>ファックス</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.faxNo" placeholder="03-1324-5678">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6">
            <h4>納品先情報</h4>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#modal-deliverydest-add">納品先作成</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-block btn-sm with-table-row" data-bind="click: $root.doAddItem">納品先追加</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-block btn-sm with-table-row" data-bind="click: $root.doDeleteItem">納品先削除</button>
          </div>
      </div>
      <div class="card-body" data-bind="visible : deliveryDestModelList().length > 0">
        <div class="table-responsive">
          <table id="id_customer_list" class="table table-striped table-hover table-sm table-bordered" style="width: 100%;">
            <thead>
              <tr>
                <th width="2%">#</th>
                <th width="10%">納品先名</th>
                <th width="10%">郵便番号</th>
                <th width="20%">住所１</th>
                <th>住所２</th>
                <th width="10%">電話</th>
                <th width="10%">ファックス</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: deliveryDestModelList">
              <tr class="clickable-row">
                <th scope="row">
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="table_radio" data-bind="value: deliveryDestNo" onClick="doCheckedTableRow()">
                  </div>
                </th>
                <td><span data-bind="text: deliveryDestName"></span></td>
                <td><span data-bind="text: zipcode"></span></td>
                <td><span data-bind="text: address"></span></td>
                <td><span data-bind="text: addressDetail"></span></td>
                <td><span data-bind="text: telNo"></span></td>
                <td><span data-bind="text: faxNo"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doUpdate">更新</button>
          </div>
        </div>
        <div class="col-sm-3 offset-sm-6">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modal-->
<div th:insert="modal/modal-deliverydest-add">
</div>
