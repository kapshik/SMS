<section data-bind="with: dataModel">
  <div class="card" data-bind="visible : productModelList().length > 0">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <h4>商品情報</h4>
          </div>
        </div>
        <div class="col-sm-3" th:if="${isListNeedBtn}">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#id_modal_product_add">商品追加</button>
          </div>
        </div>
        <div class="col-sm-3" th:if="${isListNeedBtn}">
          <div class="form-group">
            <button type="button" disabled class="btn btn-primary btn-block btn-sm with-table-row" data-bind="click: $root.doDeleteItem">商品削除</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="id_order_add_list" class="table table-striped table-bordered table-hover table-sm" style="width: 100%;">
          <thead>
            <tr>
              <th width="2%">#</th>
              <th width="10%">商品名</th>
              <th width="10%">商品コード</th>
              <th width="5%">個数</th>
              <th width="5%">ケース</th>
              <th width="10%">単価</th>
              <th width="10%">修正単価</th>
              <th width="10%">合計金額</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: productModelList">
            <tr>
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" name="table_radio" data-bind="value: productCode" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td data-bind="text: productName"></td>
              <td data-bind="text: productCode"></td>
              <td data-bind="text: quantity"></td>
              <td data-bind="text: quantityOfBox"></td>
              <td data-bind="text: unitPrice"></td>
              <td data-bind="text: discountPrice"></td>
              <td data-bind="text: amount"></td>
              <td data-bind="text: remarks"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
