<section data-bind="with: dataModel">
  <div class="card">
    <div class="card-header">
      <h4>検索条件</h4>
    </div>
    <div class="card-body" >
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label>注文No</label>
            <input type="text" placeholder="99-9999999" class="form-control form-control-sm" data-bind="value: criteria.orderNo">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">顧客</label>
            <select class="form-control form-control-sm" data-bind="value:criteria.customerNo, event:{change: $root.doCustomerChange}">
              <option th:each="keyValue : ${smsViewModel.customerList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">支店</label>
            <select class="form-control form-control-sm" data-bind="value:criteria.branchNo">
              <option th:each="keyValue : ${smsViewModel.branchList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">開始日</label>
            <input type="text" placeholder="2019/11/30" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: criteria.startDate">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">納品先</label>
            <select class="form-control form-control-sm" data-bind="value:criteria.deliveryDestNo">
              <option th:each="keyValue : ${smsViewModel.deliveryDestList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">支払条件</label>
            <select class="form-control form-control-sm" data-bind="value:criteria.paymentTerms">
              <option th:each="keyValue : ${smsViewModel.paymentTermsList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="row">
        <div class="col-lg-3">
          <div class="form-group">
            <button type="button" data-bind="click:$root.doSearch" class="btn btn-primary btn-block btn-sm">顧客検索</button>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <a class="btn btn-primary btn-block btn-sm disabled with-table-row" href="sms-customer-detail.html" role="button">顧客詳細</a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <a class="btn btn-primary btn-block btn-sm disabled with-table-row" href="sms-customer-update.html" role="button">顧客変更</a>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <button disabled data-bind="click:$root.doDelete" type="button" class="btn btn-primary btn-block btn-sm with-table-row">顧客削除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:insert="include/inc-customer-list">
</div>

<!-- Modal-->
<div th:insert="modal/modal-error">
</div>
<!-- Modal-->
