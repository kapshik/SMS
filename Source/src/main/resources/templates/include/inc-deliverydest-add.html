<form>
<section class="forms" data-bind="with: dataModel.deliveryDestModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>納品先情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>顧客名</label>
                <select class="form-control form-control-sm" data-bind="value:customerNo">
                  <option th:each="keyValue : ${smsViewModel.customerList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>支店名</label>
                <select class="form-control form-control-sm" data-bind="value:branchNo">
                  <option th:each="keyValue : ${smsViewModel.branchList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">       
                <label>納品先名</label>
                <input type="text" class="form-control form-control-sm" data-bind="value:deliveryDestName" placeholder="納品先名" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>郵便番号</label>
                <input id="zipcode" type="text" class="form-control form-control-sm" data-bind="value:zipcode, event:{focusout: $root.doGetAddress}" name="sms.validation.pattern.ZIP" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">       
                <label>住所１</label>
                <input disabled id="address1" type="text" class="form-control form-control-sm" data-bind="value:address" placeholder="住所１" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>住所２</label>
                <input type="text" class="form-control form-control-sm" data-bind="value:addressDetail" placeholder="住所２" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>電話番号</label>
                <input type="text" class="form-control form-control-sm" data-bind="value:telNo" name="sms.validation.pattern.TEL" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>ファックス</label>
                <input type="text" class="form-control form-control-sm" data-bind="value:faxNo" name="sms.validation.pattern.TEL" required>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doCreate">登録</button>
              </div>
            </div>
            <div class="col-sm-2 offset-sm-6">
              <div class="form-group">
                <button type="reset" class="btn btn-primary btn-block btn-sm">リセット</button>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
