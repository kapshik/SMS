<section class="forms" data-bind="with: dataModel.productModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>商品情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>商品名</label>
                <input type="text" disabled class="form-control form-control-sm"  data-bind="value:productName">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>商品コード</label>
                <input type="text" disabled class="form-control form-control-sm"  data-bind="value:productCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>入り数</label>
                <input type="text" disabled class="form-control input-sm" data-bind="value:quantity">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>金額</label>
                <input type="text" disabled class="form-control input-sm" data-bind="value:amount">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>商品区分</label>
                <input type="text" disabled class="form-control input-sm" data-bind="value:productType">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>単位</label>
                <input type="text" disabled class="form-control input-sm" data-bind="value:unitType">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
