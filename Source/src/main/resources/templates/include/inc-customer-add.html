<section class="forms" data-bind="with: dataModel.customerModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>顧客情報</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>顧客名</label>
                  <input id="customerName" type="text" class="form-control form-control-sm" placeholder="顧客名" data-bind="value:customerName" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>郵便番号</label>
                  <input id="zipcode" type="text" class="form-control form-control-sm" data-bind="value:zipcode, event:{focusout: $root.doGetAddress}" name="sms.validation.pattern.ZIP" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">       
                  <label>住所１</label>
                  <input id="address1" type="text" class="form-control form-control-sm" data-bind="value:address" placeholder="住所１" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>住所２</label>
                  <input type="text" class="form-control form-control-sm" data-bind="value:addressDetail" placeholder="住所２" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>電話番号</label>
                  <input type="text" class="form-control form-control-sm" data-bind="value:telNo" name="sms.validation.pattern.TEL" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">       
                  <label>ファックス</label>
                  <input type="text" class="form-control form-control-sm" data-bind="value:faxNo" name="sms.validation.pattern.TEL" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">       
                  <label>開始日</label>
                  <input type="text" placeholder="2019/11/30" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value:startDate" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">支払条件</label>
                  <select class="form-control form-control-sm" data-bind="value:paymentTerms">
                    <option th:each="keyValue : ${smsViewModel.paymentTermsList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doCreate">登録</button>
                </div>
              </div>
              <div class="col-sm-2 offset-sm-6">
                <div class="form-group">
                  <button type="reset" class="btn btn-primary btn-block btn-sm">リセット</button>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
