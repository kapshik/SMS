<section data-bind="with: dataModel">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <h4>支店情報</h4>
          </div>
        </div>
        <div class="col-sm-3" th:if="${isListNeedBtn}">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#id_modal_branch_add">支店追加</button>
          </div>
        </div>
        <div class="col-sm-3" th:if="${isListNeedBtn}">
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn-sm with-table-row" data-bind="click: $root.doDeleteBranchItem">支店削除</button>
          </div>
        </div>
    </div>
    <div class="card-body" data-bind="visible : branchModelList().length > 0">
      <div class="table-responsive">
        <table id="id_customer_list" class="table table-striped table-hover table-sm table-bordered" style="width: 100%;">
          <thead>
            <tr>
              <th width="2%">#</th>
              <th width="10%">支店名</th>
              <th width="10%">郵便番号</th>
              <th width="20%">住所１</th>
              <th>住所２</th>
              <th width="10%">電話</th>
              <th width="10%">ファックス</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: branchModelList">
            <tr class="clickable-row">
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" name="table_radio" data-bind="value: branchNo" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td data-bind="text: branchName"></td>
              <td data-bind="text: zipcode"></td>
              <td data-bind="text: address"></td>
              <td data-bind="text: addressDetail"></td>
              <td data-bind="text: telNo"></td>
              <td data-bind="text: faxNo"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
