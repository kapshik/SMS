                  <!-- Modal-->
                  <div id="id_modal_branch_update" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                    <div role="document" class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 id="exampleModalLabel" class="modal-title">支店変更</h5>
                          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body" data-bind="with: dataModel">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label>顧客名</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.customerName">
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">       
                                <label>支店名</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.branchName" placeholder="支店名">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label>郵便番号</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.zipcode" placeholder="101-0061">
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">       
                                <label>住所１</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.address" placeholder="住所１">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label>住所２</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.addressDetail" placeholder="住所２">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="form-group">
                                <label>電話番号</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.telNo" placeholder="090-1324-5678">
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="form-group">       
                                <label>ファックス</label>
                                <input type="text" class="form-control form-control-sm" data-bind="value: branchData.faxNo" placeholder="03-1324-5678">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary btn-block btn-sm">更新</button>
                          <button type="button" class="btn btn-secondary btn-block btn-sm" data-dismiss="modal">キャンセル</button>
                        </div>
                      </div>
                    </div>
                  </div>
