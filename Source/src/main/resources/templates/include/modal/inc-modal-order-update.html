                                  <thead>
                                    <tr>
                                      <th width="10%">商品名</th>
                                      <th width="10%">商品コード</th>
                                      <th width="5%">個数</th>
                                      <th width="5%">ケース</th>
                                      <th width="10%">単価</th>

                                      <th width="10%">合計金額</th>
                                      <th>備考</th>
                                    </tr>
                                  </thead>
                                  <tbody data-bind="foreach: productDataList">
                                    <tr>
                                      <td width="10%">
                                        <select class="form-control form-control-sm" data-bind="options: productMasterList,
                                          optionsValue: 'key', optionsText: 'value', value: productName, optionsCaption:'選択してください'">
                                        </select>

                                      <td width="10%"><span data-bind="text: productCode" class="form-control form-control-sm"></td>

                                      <td width="10%"><span data-bind="text: unitPrice" class="form-control form-control-sm"></td>
                                      <td width="10%"><input data-bind="value: discountPrice" type="text" class="form-control form-control-sm"></td>
                                      <td width="10%"><span data-bind="text: amount" class="form-control form-control-sm"></td>
                                      <td><input data-bind="value: remarks" type="text" class="form-control form-control-sm"></td>
