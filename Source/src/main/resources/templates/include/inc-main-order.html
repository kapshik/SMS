      <!-- Breadcrumb-->
      <div class="breadcrumb-holder">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="sms-home.html">Home</a></li>
            <li class="breadcrumb-item active">注文管理</li>
          </ul>
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <header> 
            <h1 class="h3 display text-info">注文登録・検索・更新・削除</h1>
          </header>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body text-center">
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <button type="button" data-toggle="modal" data-target="#id_modal_order_add" class="btn btn-info btn-block btn-sm">注文登録</button>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <button type="button" data-toggle="modal" data-target="#id_modal_customer_add" class="btn btn-warning btn-block btn-sm">顧客登録</button>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <button type="button" data-toggle="modal" data-target="#id_modal_branch_add" class="btn btn-danger btn-block btn-sm">支店登録</button>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <button type="button" data-toggle="modal" data-target="#id_modal_product_add" class="btn btn-secondary btn-block btn-sm">商品登録</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid">
          <!-- Bootstrap Input Masks-->
          <div class="card">
            <div class="card-header">
              <h4>検索条件</h4><span data-bind="text: dataModel.userName"></span>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label>注文No</label>
                    <input type="text" placeholder="" class="form-control" data-bind="value: dataModel.orderCriteria.orderNo">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">顧客</label>
                    <select class="form-control form-control-sm" 
                      data-bind="options: dataModel.customerList,
                        optionsValue: 'key', optionsText: 'value', value:dataModel.orderCriteria.customerNo,
                        optionsCaption:'選択してください',
                        event: {change: doCustomerChange}">
                    </select>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">支店</label>
                    <select class="form-control form-control-sm"
                      data-bind="options: dataModel.branchList,
                        optionsValue: 'key', optionsText: 'value', value:dataModel.orderCriteria.branchNo,
                        optionsCaption:'選択してください'">
                    </select>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">納品先</label>
                    <select class="form-control form-control-sm"
                      data-bind="options: dataModel.deliveryDestList,
                        optionsValue: 'key', optionsText: 'value', value:dataModel.orderCriteria.deliveryDestNo,
                        optionsCaption:'選択してください'">
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">発注日</label>
                    <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: dataModel.orderCriteria.orderDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">納品日</label>
                    <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: dataModel.orderCriteria.deliveryDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">出荷日</label>
                    <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: dataModel.orderCriteria.shippingDate">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label class="form-control-label">登録日</label>
                    <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: dataModel.orderCriteria.registrationDate">
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <button  id="id_btn_order_search" type="button" data-bind="click:doSearch" class="btn btn-primary btn-block btn-sm">注文検索</button>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <button disabled id="id_btn_order_detail" type="button" data-toggle="modal" data-target="#id_modal_order_detail" class="btn btn-primary btn-block btn-sm with-table-row">注文詳細</button>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <button disabled id="id_btn_order_update" type="button" data-toggle="modal" data-target="#id_modal_order_update" class="btn btn-primary btn-block btn-sm with-table-row">注文変更</button>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <button disabled id="id_btn_order_delete" type="button" class="btn btn-primary btn-block btn-sm with-table-row">注文削除</button>
                    <!--
                    <button id="id_btn_order_delete" type="button" data-toggle="modal" data-target="#id_modal_order_add" class="btn btn-primary btn-block btn-sm">注文削除</button>
                    -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ko if:dataModel.orderDataList().length > 0 -->
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <div class="card">
            <div class="card-header">
              <h4>注文検索結果</h4>
            </div>
            <div class="card-body">
              <div>
              <table id="id_order_list" class="table table-striped table-hover table-sm thead-dark table-bordered" 
                      data-toggle="table" data-click-to-select="true" style="width:100%">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>発注No.</th>
                    <th>顧客名</th>
                    <th>支店名</th>
                    <th>納品先</th>
                    <th>発注日</th>
                    <th>納品日</th>
                    <th>発送日</th>
                    <th>作成日</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: dataModel.orderDataList">
                  <tr class="clickable-row">
                    <th scope="row">
                      <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="table_radio" data-bind="value: orderNo" onClick="doCheckedTableRow()">
                      </div>
                    </th>
                    <td><span data-bind="text: orderNo"></span></td>
                    <td><span data-bind="text: customerNo"></span></td>
                    <td><span data-bind="text: branchNo"></span></td>
                    <td><span data-bind="text: deliveryDestNo"></span></td>
                    <td><span data-bind="text: orderDate"></span></td>
                    <td><span data-bind="text: deliveryDate"></span></td>
                    <td><span data-bind="text: shippingDate"></span></td>
                    <td><span data-bind="text: registrationDate"></span></td>
                  </tr>
                </tbody>
              </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /ko -->
      <!-- Modal-->
      <div th:include="include/modal/inc-modal-order-add">
      </div>
      <div th:include="include/modal/inc-modal-order-detail">
      </div>
      <div th:include="include/modal/inc-modal-order-update">
      </div>
      <div th:include="include/modal/inc-modal-customer-add">
      </div>
      <div th:include="include/modal/inc-modal-branch-add">
      </div>
      <div th:include="include/modal/inc-modal-product-add">
      </div>
