<section class="forms" data-bind="with: dataModel.deliveryDestModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>納品先情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>顧客名</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:customerName">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>支店名</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:branchName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">       
                <label>納品先名</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:deliveryDestName">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>郵便番号</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:zipcode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">       
                <label>住所１</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:address">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>住所２</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:addressDetail">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>電話番号</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:telNo">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>ファックス</label>
                <input type="text" disabled class="form-control form-control-sm" data-bind="value:faxNo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section data-bind="with: dataModel">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <a class="btn btn-primary btn-block btn-sm" href="sms-deliverydest-update.html" role="button">納品先変更</a>
          </div>
        </div>
        <div class="col-sm-3 offset-sm-6">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
