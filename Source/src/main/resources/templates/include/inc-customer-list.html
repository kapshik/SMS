<section data-bind="with:dataModel">
  <div class="card" data-bind="visible:customerModelList().length > 0">
    <div class="card-header">
      <h4>顧客検索結果</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="id_customer_list" class="table table-striped table-hover table-sm" style="width: 100%;">
          <thead>
            <tr>
              <th width="2%">#</th>
              <th width="10%">顧客名</th>
              <th width="5%">郵便番号</th>
              <th width="20%">住所１</th>
              <th>住所２</th>
              <th width="10%">電話</th>
              <th width="10%">ファックス</th>
              <th width="5%">開始日</th>
              <th width="15%">支払条件</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: customerModelList">
            <tr class="clickable-row">
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" name="table_radio" data-bind="value: customerNo" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td data-bind="text: customerName"></td>
              <td data-bind="text: zipcode"></td>
              <td data-bind="text: address"></td>
              <td data-bind="text: addressDetail"></td>
              <td data-bind="text: telNo"></td>
              <td data-bind="text: faxNo"></td>
              <td data-bind="text: startDate"></td>
              <td data-bind="text: paymentTermsName"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
