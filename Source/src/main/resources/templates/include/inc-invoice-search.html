<section>
  <div class="card">
    <div class="card-body text-center">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_order_add" class="btn btn-info btn-block btn-sm">注文登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_customer_add" class="btn btn-warning btn-block btn-sm">顧客登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_branch_add" class="btn btn-danger btn-block btn-sm">支店登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_product_add" class="btn btn-secondary btn-block btn-sm">商品登録</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
  <div class="card">
    <div class="card-header">
      <h4>検索条件</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label>注文No</label>
            <input type="text" placeholder="注文No" class="form-control form-control-sm" data-bind="value: criteria.orderNo">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">顧客</label>
            <select class="form-control form-control-sm" 
              data-bind="options: customerList,
                optionsValue: 'key', optionsText: 'value', value:criteria.customerNo,
                optionsCaption:'選択してください',
                event: {change: $root.doCustomerChange}">
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">支店</label>
            <select class="form-control form-control-sm"
              data-bind="options: branchList,
                optionsValue: 'key', optionsText: 'value', value:criteria.branchNo,
                optionsCaption:'選択してください'">
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">納品先</label>
            <select class="form-control form-control-sm"
              data-bind="options: deliveryDestList,
                optionsValue: 'key', optionsText: 'value', value:criteria.deliveryDestNo,
                optionsCaption:'選択してください'">
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">発注日</label>
            <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: criteria.orderDate">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">納品日</label>
            <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: criteria.deliveryDate">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">出荷日</label>
            <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: criteria.shippingDate">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="form-control-label">登録日</label>
            <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: criteria.registrationDate">
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button  id="id_btn_order_search" type="button" data-bind="click:$root.doSearch" class="btn btn-primary btn-block btn-sm">注文検索</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_detail" type="button" data-toggle="modal" data-target="#id_modal_order_add" class="btn btn-primary btn-block btn-sm with-table-row">請求書作成</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_update" type="button" data-toggle="modal" data-target="#id_modal_order_update" class="btn btn-primary btn-block btn-sm with-table-row">請求書変更</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_detail" type="button" data-toggle="modal" data-target="#id_modal_order_detail" class="btn btn-primary btn-block btn-sm with-table-row">請求書詳細</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
  <div class="card" data-bind="visible : orderModelList().length > 0">
    <div class="card-header">
      <h4>注文検索結果</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
      <table id="id_order_list" class="table table-striped table-hover table-sm table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>#</th>
            <th>発注No.</th>
            <th>顧客名</th>
            <th>支店名</th>
            <th>納品先</th>
            <th>発注日</th>
            <th>納品日</th>
            <th>発送日</th>
            <th>作成日</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: orderModelList">
          <tr>
            <th scope="row">
              <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="table_radio" data-bind="value: orderNo" onClick="doCheckedTableRow()">
              </div>
            </th>
            <td><span data-bind="text: orderNo"></span></td>
            <td><span data-bind="text: customerNo"></span></td>
            <td><span data-bind="text: branchNo"></span></td>
            <td><span data-bind="text: deliveryDestNo"></span></td>
            <td><span data-bind="text: orderDate"></span></td>
            <td><span data-bind="text: deliveryDate"></span></td>
            <td><span data-bind="text: shippingDate"></span></td>
            <td><span data-bind="text: registrationDate"></span></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</section>
<!-- Modal-->
<div th:include="modal/modal-order-add">
</div>
<div th:include="modal/modal-order-detail">
</div>
<div th:include="modal/modal-order-update">
</div>
<div th:include="modal/modal-customer-add">
</div>
<div th:include="modal/modal-branch-add">
</div>
<div th:include="modal/modal-product-add">
</div>
