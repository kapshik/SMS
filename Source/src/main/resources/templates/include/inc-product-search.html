<section th:insert="include/inc-default-buttons" th:if="${isAdmin}">
</section>
<section data-bind="with: dataModel.criteria">
  <div class="card">
    <div class="card-header">
      <h4>検索条件</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>商品名</label>
            <select class="form-control form-control-sm" data-bind="value: productName">
              <option th:each="keyValue : ${smsViewModel.productMasterList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">       
            <label>商品コード</label>
            <input type="text" disabled class="form-control form-control-sm"  data-bind="value: productCode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>商品区分</label>
            <select class="form-control form-control-sm" data-bind="value: productType">
              <option th:each="keyValue : ${smsViewModel.productTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">       
            <label>単位</label>
            <select class="form-control form-control-sm" data-bind="value: unitType">
              <option th:each="keyValue : ${smsViewModel.unitTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button  id="id_btn_order_search" type="button" data-bind="click:$root.doSearch" class="btn btn-primary btn-block btn-sm">商品検索</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_detail" type="button" data-toggle="modal" data-target="#id_modal_product_detail" class="btn btn-primary btn-block btn-sm with-table-row">商品詳細</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_update" type="button" data-toggle="modal" data-target="#id_modal_product_update" class="btn btn-primary btn-block btn-sm with-table-row">商品変更</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled data-bind="click:$root.doDelete" type="button" class="btn btn-primary btn-block btn-sm with-table-row">商品削除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
  <div class="card" data-bind="visible : productModelList().length > 0">
    <div class="card-header">
      <h4>商品検索結果</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="id_product_add_list" class="table table-striped table-bordered table-hover table-sm" style="width: 100%;">
          <thead>
            <tr>
              <th width="2%" class="text-center">#</th>
              <th width="10%">商品名</th>
              <th width="10%">商品コード</th>
              <th width="5%">個数</th>
              <th width="5%">ケース</th>
              <th width="10%">単価</th>
              <th width="10%">修正単価</th>
              <th width="10%">合計金額</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: productModelList">
            <tr>
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input form-control-sm" name="table_radio" data-bind="value: productCode" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td>
                <select class="form-control form-control-sm" data-bind="value: productName">
                  <option th:each="keyValue : ${smsViewModel.productMasterList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </td>
              <td><span data-bind="text: productCode" class="form-control form-control-sm"></td>
              <td><input data-bind="value: quantity" type="text" class="form-control form-control-sm"></td>
              <td><span data-bind="text: quantityOfBox" class="form-control form-control-sm"></td>
              <td><span data-bind="text: unitPrice" class="form-control form-control-sm"></td>
              <td><input data-bind="value: discountPrice" type="text" class="form-control form-control-sm"></td>
              <td><span data-bind="text: amount" class="form-control form-control-sm"></td>
              <td><input data-bind="value: remarks" type="text" class="form-control form-control-sm"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
