<section>
  <div class="card">
    <div class="card-body text-center">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_order_add" class="btn btn-info btn-block btn-sm">注文登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_customer_add" class="btn btn-warning btn-block btn-sm">顧客登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_branch_add" class="btn btn-danger btn-block btn-sm">支店登録</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button type="button" data-toggle="modal" data-target="#id_modal_product_add" class="btn btn-secondary btn-block btn-sm">商品登録</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel.criteria">
  <div class="card">
    <div class="card-header">
      <h4>検索条件</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>商品名</label>
            <select class="form-control form-control-sm" data-bind="options: productMasterList,
              optionsValue: 'key', optionsText: 'value', value: productName, optionsCaption:'選択してください'">
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">       
            <label>商品コード</label>
            <input type="text" disabled="" class="form-control form-control-sm"  data-bind="value: productCode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>商品区分</label>
            <select class="form-control form-control-sm" data-bind="options: productTypeList,
              optionsValue: 'key', optionsText: 'value', value: productType, optionsCaption:'選択してください'">
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">       
            <label>単位</label>
            <select class="form-control form-control-sm" data-bind="options: unitTypeList,
              optionsValue: 'key', optionsText: 'value', value: unitType, optionsCaption:'選択してください'">
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button  id="id_btn_order_search" type="button" data-bind="click:$root.doSearch" class="btn btn-primary btn-block btn-sm">商品検索</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_detail" type="button" data-toggle="modal" data-target="#id_modal_product_detail" class="btn btn-primary btn-block btn-sm with-table-row">商品詳細</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled id="id_btn_order_update" type="button" data-toggle="modal" data-target="#id_modal_product_update" class="btn btn-primary btn-block btn-sm with-table-row">商品変更</button>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <button disabled data-bind="click:$root.doDelete" type="button" class="btn btn-primary btn-block btn-sm with-table-row">商品削除</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
  <div class="card" data-bind="visible : productModelList().length > 0">
    <div class="card-header">
      <h4>商品検索結果</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="id_product_add_list" class="table table-striped table-bordered table-hover table-sm" style="width: 100%;">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th width="10%">商品名</th>
              <th width="10%">商品コード</th>
              <th width="5%">個数</th>
              <th width="5%">ケース</th>
              <th width="10%">単価</th>
              <th width="10%">修正単価</th>
              <th width="10%">合計金額</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: productModelList">
            <tr>
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input form-control-sm" name="table_radio" data-bind="value: productCode" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td width="10%">
                <select class="form-control form-control-sm" data-bind="options: productMasterList,
                  optionsValue: 'key', optionsText: 'value', value: productName, optionsCaption:'選択してください'">
                </select>
              </td>
              <td width="10%"><span data-bind="text: productCode" class="form-control form-control-sm"></td>
              <td width="5%"><input data-bind="value: quantity" type="text" class="form-control form-control-sm"></td>
              <td width="5%"><span data-bind="text: quantityOfBox" class="form-control form-control-sm"></td>
              <td width="10%"><span data-bind="text: unitPrice" class="form-control form-control-sm"></td>
              <td width="10%"><input data-bind="value: discountPrice" type="text" class="form-control form-control-sm"></td>
              <td width="10%"><span data-bind="text: amount" class="form-control form-control-sm"></td>
              <td><input data-bind="value: remarks" type="text" class="form-control form-control-sm"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- Modal-->
<div th:include="modal/modal-order-add">
</div>
<div th:include="modal/modal-customer-add">
</div>
<div th:include="modal/modal-branch-add">
</div>
<div th:include="modal/modal-product-add">
</div>
<div th:include="modal/modal-product-detail">
</div>
<div th:include="modal/modal-product-update">
</div>
