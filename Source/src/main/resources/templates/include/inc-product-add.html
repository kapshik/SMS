<form>
<section class="forms" data-bind="with: dataModel.productModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>商品情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>商品名</label>
                <input type="text" class="form-control form-control-sm" placeholder="商品名" data-bind="value: productName" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>商品コード</label>
                <input type="text" class="form-control form-control-sm" placeholder="商品コード" data-bind="value: productCode" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">       
                <label>単価</label>
                <input type="number" class="form-control form-control-sm" placeholder="100" data-bind="value: unitPrice" min="100" max="10000" required>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label>商品区分</label>
                <select class="form-control form-control-sm" data-bind="value: productType">
                  <option th:each="keyValue : ${smsViewModel.productTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">       
                <label>単位</label>
                <select class="form-control form-control-sm" data-bind="value: unitType">
                  <option th:each="keyValue : ${smsViewModel.unitTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">       
                <label>備考</label>
                <textarea class="form-control form-control-sm" rows="3" data-bind="value:remarks"></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-2">
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doCreate">登録</button>
              </div>
            </div>
            <div class="col-sm-2 offset-sm-6">
              <div class="form-group">
                <button type="reset" class="btn btn-primary btn-block btn-sm">リセット</button>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
