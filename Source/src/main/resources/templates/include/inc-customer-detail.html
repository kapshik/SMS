<section class="forms" data-bind="with: dataModel">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>顧客情報</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>顧客名</label>
                <input type="text" class="form-control form-control-sm" placeholder="顧客名" data-bind="value: customerModel.customerName">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>開始日</label>
                <input type="text" value="2019/11/22" class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: customerModel.startDate">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>郵便番号</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: customerModel.zipcode" placeholder="101-0061">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">       
                <label>住所１</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: customerModel.address" placeholder="住所１">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>住所２</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: customerModel.addressDetail" placeholder="住所２">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>電話番号</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: customerModel.telNo" placeholder="090-1324-5678">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">       
                <label>ファックス</label>
                <input type="text" class="form-control form-control-sm" data-bind="value: customerModel.faxNo" placeholder="03-1324-5678">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label">支払条件</label>
                <select class="form-control form-control-sm" 
                  data-bind="options: paymentTermsList,
                    optionsValue: 'key', optionsText: 'value', value:customerModel.paymentTerms,
                    optionsCaption:'選択してください'">
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section data-bind="with: dataModel">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">
          <h4>支店情報</h4>
        </div>
      </div>
    </div>
    <div class="card-body" data-bind="visible : branchModelList().length > 0">
      <div class="table-responsive">
        <table id="id_customer_list" class="table table-striped table-hover table-sm table-bordered" style="width: 100%;">
          <thead>
            <tr>
              <th width="2%">#</th>
              <th width="10%">支店名</th>
              <th width="10%">郵便番号</th>
              <th width="20%">住所１</th>
              <th>住所２</th>
              <th width="10%">電話</th>
              <th width="10%">ファックス</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: branchModelList">
            <tr class="clickable-row">
              <th scope="row">
                <div class="form-check-inline">
                  <input type="radio" class="form-check-input" name="table_radio" data-bind="value: branchNo" onClick="doCheckedTableRow()">
                </div>
              </th>
              <td><span data-bind="text: branchName"></span></td>
              <td><span data-bind="text: zipcode"></span></td>
              <td><span data-bind="text: address"></span></td>
              <td><span data-bind="text: addressDetail"></span></td>
              <td><span data-bind="text: telNo"></span></td>
              <td><span data-bind="text: faxNo"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doAdd">登録</button>
        </div>
        <div class="col-sm-3 offset-sm-6">
          <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">キャンセル</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modal-->
<div th:include="modal/modal-branch-add">
</div>
