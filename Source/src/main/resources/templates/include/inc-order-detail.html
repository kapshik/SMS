<section class="forms" data-bind="with: dataModel">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>顧客情報</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row align-items-center">
              <label class="form-control-label col-sm-2">顧客名</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: customerModel.customerNo">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">住所</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: customerModel.address">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">電話</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: customerModel.telNo">
              </div>
              <label class="form-control-label col-sm-2 text-right">ファックス</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: customerModel.faxNo">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>支店情報</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row align-items-center">
              <label class="form-control-label col-sm-2">支店名</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: branchModel.branchNo">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">住所</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: branchModel.address">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">電話</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: branchModel.telNo">
              </div>
              <label class="form-control-label col-sm-2 text-right">ファックス</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: branchModel.faxNo">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>納品先情報</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group row align-items-center">
              <label class="form-control-label col-sm-2">納品先名</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: deliveryDestModel.deliveryDestNo">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">住所</label>
              <div class="col-sm-10">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: deliveryDestModel.address">
              </div>
            </div>
            <div class="form-group row align-items-center">       
              <label class="form-control-label col-sm-2">電話</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: deliveryDestModel.telNo">
              </div>
              <label class="form-control-label col-sm-2 text-right">ファックス</label>
              <div class="col-sm-4">
                <input type="text" disabled class="form-control form-control-sm" data-bind="value: deliveryDestModel.faxNo">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h4>注文情報</h4>
        </div>
        <div class="card-body">
          <div class="form-group row align-items-center">
            <label class="form-control-label col-sm-2">注文No</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control form-control-sm" data-bind="value: detail.orderNo" placeholder="注文No">
            </div>
          </div>
          <div class="form-group row align-items-center">       
            <label class="form-control-label col-sm-2">送り状No</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control form-control-sm" data-bind="value: detail.shippingLabelNo" placeholder="送り状No">
            </div>
          </div>
          <div class="form-group row align-items-center">       
            <label class="form-control-label col-sm-2">発注日</label>
            <div class="col-sm-4">
              <input type="text" disabled class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: detail.orderDate" placeholder="2019/12/01">
            </div>
            <label class="form-control-label col-sm-2 text-right">発送日</label>
            <div class="col-sm-4">
              <input type="text" disabled class="form-control input-datepicker-autoclose form-control-sm" data-bind="value: detail.shippingDate" placeholder="2019/12/01">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group row">       
            <label class="form-control-label col-sm-1">メモ</label>
            <div class="col-sm-12">
              <textarea disabled class="form-control form-control-sm" rows="3" data-bind="value: detail.memo"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:insert="include/inc-product-list">
</div>

<section>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <form action="/order/display" method="post">
              <button type="submit" class="btn btn-primary btn-block btn-sm">注文確認書作成</button>
            </form>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <form action="/delivery/display" method="post">
              <button type="submit" class="btn btn-primary btn-block btn-sm">納品書作成</button>
            </form>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <form action="/invoice/display" method="post">
              <button type="submit" class="btn btn-primary btn-block btn-sm">請求書作成</button>
            </form>
          </div>
        </div>
        <div class="col-sm-2 offset-sm-2">
          <div class="form-group">
            <a class="btn btn-primary btn-block btn-sm" href="sms-order-update.html" role="button">注文変更</a>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <button type="button" class="btn btn-secondary btn-block btn-sm" data-bind="click: $root.doCancel">戻る</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
