<!-- Modal-->
<div id="id_modal_product_update" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
  <div role="document" class="modal-dialog modal-lg">
    <div class="modal-content" data-bind="with: dataModel.productModel">
      <div class="modal-header">
        <h5 id="exampleModalLabel" class="modal-title">商品登録</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>商品名</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: productName">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>商品コード</label>
              <input type="text" disabled class="form-control form-control-sm"  data-bind="value: productCode">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>入り数</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: quantity">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>金額</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: amount">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>商品区分</label>
              <select class="form-control form-control-sm" data-bind="value: productType">
                <option th:each="keyValue : ${smsViewModel.productTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>単位</label>
              <select class="form-control form-control-sm" data-bind="value: unitType">
                <option th:each="keyValue : ${smsViewModel.unitTypeList}" th:value="${keyValue.key}" th:inline="text">[[${keyValue.value}]]</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block btn-sm" data-bind="click: $root.doProductListAdd">更新</button>
        <button type="button" class="btn btn-secondary btn-block btn-sm" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>
