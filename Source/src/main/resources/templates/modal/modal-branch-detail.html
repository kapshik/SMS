<!-- Modal-->
<div id="id_modal_branch_detail" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
  <div role="document" class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel" class="modal-title">支店詳細</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body" data-bind="with: dataModel">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>顧客名</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.customerName">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>支店名</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.branchName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>郵便番号</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.zipcode">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>住所１</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>住所２</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.addressDetail">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>電話番号</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.telNo">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">       
              <label>ファックス</label>
              <input type="text" class="form-control form-control-sm" data-bind="value: branchModel.faxNo">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-block btn-sm" data-dismiss="modal">キャンセル</button>
      </div>
    </div>
  </div>
</div>
